<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="http://angular-ui.github.com/angular-ui/build/angular-ui.css">
    <link rel="stylesheet" href="http://codemirror.net/lib/codemirror.css">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    <script src="http://codemirror.net/lib/codemirror.js"></script>
    <script src="http://codemirror.net/addon/edit/matchbrackets.js"></script>
    <script src="http://codemirror.net/mode/htmlmixed/htmlmixed.js"></script>
    <script src="http://codemirror.net/mode/xml/xml.js"></script>
    <script src="http://codemirror.net/mode/javascript/javascript.js"></script>
    <script src="http://codemirror.net/mode/css/css.js"></script>
    <script src="http://codemirror.net/mode/clike/clike.js"></script>
    <script src="http://codemirror.net/mode/php/php.js"></script>
    <script src="http://angular-ui.github.com/angular-ui/build/angular-ui.js"></script>
</head>
<body>
<div ng-app="myApp">
    <div ng-controller="codeCtrl">
        <textarea ui-codemirror ng-model="code"></textarea>
    </div>
</div>
<script>
    var myApp = angular.module('myApp', ['ui']);

    myApp.value('ui.config', {
        codemirror: {
            mode: 'text/x-php',
            lineNumbers: true,
            matchBrackets: true
        }
    });

    function codeCtrl($scope) {
        $scope.code = '<?php echo "Hello World"; ?>';
    }
</script>
</body>
</html>
